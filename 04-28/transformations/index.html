    <title>Hello, world!</title>

    <style>
.translate div{
    width:200px;
    height:200px;
    background-color: rgba(225,125,125,0.3);

}
.translate.original{
    position: relative;
}

.translate.original p{
    position: relative;
    top:50%;
    transform:translateY(-50%);
}

.translate.translated{
    transform: translate(75px,30px);
}

.rotate div{
    width: 200px;
    height:200px;
}

.scale.scaled{
    transform: scaled(120%);
}

.scale.div{
    height: 200px;
    height:200px;
    background-color: goldenrod;
}

    </style>
  </head>
  <body>
      <main>

    <section class="translate">
    <div class="orignal"></div> 
    <div class="translated"></div> 
    <p>Lorem ipsum</p> 
</section>  

<section class="rotate">
    <div class="rotated">

    </div>
</section>

<section class="scale">

</section>
</main>
