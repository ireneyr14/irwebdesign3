    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <canvas id="myCanvas" width="800" height="600">Please use a browser that  supports HTML Canvas.</canvas>
        
        <script>
            var canvas=document.getElementById("myCanvas");
            var context=canvas.getContext("2d");

            var ballColor="rgb(203,230,100)";
            var ballPosX=canvas.width/2;
            var ballPosY=canvas.height/2;
            var ballRadius=50;

            var ballSpeedX = 2;
            var ballSpeedY = 1;


            var animate= function(){
                context.clearRect(0,0, canvas.width, canvas.height);

            context.fillStyle = ballColor;
            context.beginPath();
            context.arc(ballPosX,ballPosY,ballRadius,0, 2*Math.PI);
            context.fill();

          

            ballPosX = ballPosX + ballSpeedX;
            ballPosY = ballPosY + ballSpeedY;

            window.requestAnimationFrame(animate);
            }

            animate();

            



        </script>
       
    </body>
</html>
